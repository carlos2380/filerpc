syntax = "proto3";

package file;

option go_package = "internal/proto;proto";

import "google/api/annotations.proto";

service FileService {
    rpc ReadFile (FileRequest) returns (FileResponse) {
        option (google.api.http) = {
            get: "/v1/file"
        };
    }
}

message FileRequest {
    string type = 1;
    string version = 2;
    string hash = 3;
}

message FileResponse {
    string type = 1;
    string version = 2;
    string hash = 3;
    bytes content = 4;
}
